name: Sync Wiki

on:
  push:
    paths:
      - '**/*.md'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código principal
      uses: actions/checkout@v3

    - name: Criar diretório wiki (se não existir)
      run: |
        mkdir -p wiki

    - name: Copiar arquivos .md para a Wiki
      run: |
        cp -r *.md wiki/

    - name: Commit e Push das alterações
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add wiki/
        git commit -m "Atualizando Wiki com base nos arquivos .md do repositório"
        git push
